{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <section class="hero">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}<p class="subtitle">{{ page.subtitle }}</p>{% endif %}
    </section>
    
    <div class="content-wrapper">
        <article class="content">
            {% for block in page.content %}
                {% include_block block %}
            {% endfor %}
        </article>
    </div>
{% endblock %}
