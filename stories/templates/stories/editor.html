<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор: {{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Source Sans 3', sans-serif; background: #f4f6f8; color: #2c3e50; }
        .editor-header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #2c3e50; color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 1000; }
        .editor-header h1 { font-size: 1.1rem; font-weight: 600; }
        .header-actions { display: flex; gap: 12px; align-items: center; }
        .btn { padding: 8px 20px; border: none; border-radius: 4px; font-size: 0.9rem; cursor: pointer; }
        .btn-save { background: #5a8fa8; color: white; }
        .btn-save:hover { background: #4a7f98; }
        .btn-preview { background: rgba(255,255,255,0.15); color: white; }
        .btn-back { background: transparent; color: rgba(255,255,255,0.8); text-decoration: none; padding: 8px 16px; }
        .editor-container { margin-top: 60px; max-width: 900px; margin-left: auto; margin-right: auto; padding: 40px 20px; }
        .story-meta { margin-bottom: 30px; }
        .story-title-input { width: 100%; font-size: 2.5rem; font-weight: 700; border: none; background: transparent; color: #2c3e50; outline: none; margin-bottom: 10px; }
        .story-subtitle-input { width: 100%; font-size: 1.2rem; border: none; background: transparent; color: #5a6c7d; outline: none; }
        #editor-container { background: white; border: 1px solid #d0d9e0; border-radius: 4px; min-height: 500px; }
        .ql-container { font-size: 1.1rem; font-family: 'Source Sans 3', sans-serif; }
        .ql-editor { min-height: 450px; line-height: 1.8; }
        .ql-toolbar { border-bottom: 1px solid #d0d9e0 !important; background: #f8f9fa; }
        .save-status { font-size: 0.85rem; color: rgba(255,255,255,0.7); }
        .save-status.saved { color: #4caf50; }
        .save-status.error { color: #f44336; }
        .map-block { margin: 20px 0; border: 1px solid #d0d9e0; border-radius: 4px; overflow: hidden; }
        .map-block iframe { width: 100%; height: 400px; border: none; }
        .add-block-panel { display: flex; gap: 10px; margin-top: 20px; padding: 15px; background: #eef2f5; border-radius: 4px; }
        .add-block-btn { padding: 10px 16px; background: white; border: 1px solid #d0d9e0; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
        .add-block-btn:hover { background: #5a8fa8; color: white; border-color: #5a8fa8; }
    </style>
</head>
<body>
    <header class="editor-header">
        <div style="display: flex; align-items: center; gap: 20px;">
            <a href="/admin/stories/page/" class="btn-back">← Назад</a>
            <h1>Редактор истории</h1>
        </div>
        <div class="header-actions">
            <span class="save-status" id="saveStatus"></span>
            <button class="btn btn-preview" onclick="previewStory()">Просмотр</button>
            <button class="btn btn-save" onclick="saveStory()">Сохранить</button>
        </div>
    </header>
    
    <div class="editor-container">
        <div class="story-meta">
            <input type="text" class="story-title-input" id="storyTitle" value="{{ page.title }}" placeholder="Название истории">
            <input type="text" class="story-subtitle-input" id="storySubtitle" value="{{ page.subtitle }}" placeholder="Подзаголовок">
        </div>
        
        <div id="editor-container">
            <div id="editor"></div>
        </div>
        
        <div class="add-block-panel">
            <button class="add-block-btn" onclick="addMap()">Добавить карту</button>
            <button class="add-block-btn" onclick="addImage()">Добавить изображение</button>
        </div>
        
        <div id="blocks-container"></div>
    </div>
    
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Начните писать историю...',
            modules: {
                toolbar: [
                    [{ header: [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ list: 'ordered'}, { list: 'bullet' }],
                    ['blockquote'],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });
        
        var savedContent = {{ content_json|safe }};
        if (savedContent && savedContent.html) {
            quill.root.innerHTML = savedContent.html;
        }
        
        var blocks = (savedContent && savedContent.blocks) || [];
        
        function renderBlocks() {
            var container = document.getElementById('blocks-container');
            container.innerHTML = '';
            blocks.forEach(function(block, idx) {
                if (block.type === 'map') {
                    var div = document.createElement('div');
                    div.className = 'map-block';
                    div.innerHTML = '<iframe src="' + (block.url || '/geoportal/') + '"></iframe>' +
                        '<div style="padding: 10px; background: #f8f9fa; display: flex; gap: 10px;">' +
                        '<input type="text" value="' + (block.url || '') + '" placeholder="URL карты" ' +
                        'style="flex:1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" ' +
                        'onchange="updateBlock(' + idx + ', this.value)">' +
                        '<button onclick="removeBlock(' + idx + ')" style="padding: 8px 12px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">X</button>' +
                        '</div>';
                    container.appendChild(div);
                }
            });
        }
        
        function addMap() {
            blocks.push({ type: 'map', url: '/geoportal/' });
            renderBlocks();
        }
        
        function addImage() {
            var url = prompt('Введите URL изображения:');
            if (url) {
                quill.insertEmbed(quill.getLength() - 1, 'image', url);
            }
        }
        
        function updateBlock(idx, value) {
            blocks[idx].url = value;
            renderBlocks();
        }
        
        function removeBlock(idx) {
            blocks.splice(idx, 1);
            renderBlocks();
        }
        
        renderBlocks();
        
        function saveStory() {
            var status = document.getElementById('saveStatus');
            status.textContent = 'Сохранение...';
            status.className = 'save-status';
            
            fetch('/api/pages/{{ page.id }}/save/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: document.getElementById('storyTitle').value,
                    subtitle: document.getElementById('storySubtitle').value,
                    content: { html: quill.root.innerHTML, blocks: blocks }
                })
            })
            .then(function(r) { return r.json(); })
            .then(function(result) {
                if (result.success) {
                    status.textContent = 'Сохранено';
                    status.className = 'save-status saved';
                } else {
                    status.textContent = 'Ошибка: ' + result.error;
                    status.className = 'save-status error';
                }
                setTimeout(function() { status.textContent = ''; }, 3000);
            })
            .catch(function(e) {
                status.textContent = 'Ошибка: ' + e.message;
                status.className = 'save-status error';
            });
        }
        
        function previewStory() {
            window.open('/p/{{ page.slug }}/', '_blank');
        }
    </script>
</body>
</html>
