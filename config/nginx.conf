server {
    server_name reliefwestsib.ru www.reliefwestsib.ru;
    root /var/www/html;

    # Геопортал - статический React
    location /geoportal/ {
        alias /var/www/html/;
        try_files /index.html =404;
    }

    # Wagtail CMS админка
    location /cms/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django admin (для слоёв и т.д.)
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API Django
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Documents Wagtail
    location /documents/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # GeoServer
    location /geoserver/ {
        proxy_pass http://127.0.0.1:8080/geoserver/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static files
    location /static/ {
        alias /opt/geoportal_admin/staticfiles/;
    }

    location /media/ {
        alias /opt/geoportal_admin/media/;
    }

    # Прокси для топокарт
    location /tiles/topo/ {
        proxy_pass https://proxy.nakarte.me/http/88.99.52.156/tmg/;
        proxy_set_header Referer "https://nakarte.me/";
        proxy_set_header Host proxy.nakarte.me;
        proxy_ssl_server_name on;
    }

    # Всё остальное - Wagtail страницы
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/reliefwestsib.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/reliefwestsib.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name reliefwestsib.ru www.reliefwestsib.ru;
    return 301 https://$host$request_uri;
}
